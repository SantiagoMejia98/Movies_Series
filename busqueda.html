<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" type="image/png" href="icon.png">
    <title>Películas y series para ver</title>
</head>

<body>
    <header class="header">
        <select id="dropdown-menu" class="dropdown-menu">
            <option value="seleccionar">Seleccionar</option>
            <option value="peliculas">Películas</option>
            <option value="series">Series</option>
            <option value="pelicula">Película</option>
            <option value="serie">Serie</option>
            <option value="busqueda" selected>Buscar</option>
            <option value="actualizar">Actualizar</option>
        </select>
    </header>

    <main>
        <section data-name="busqueda">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="películas o series" />
                <button id="search-button" class="button">BUSCAR</button>
            </div>
            <section data-name="peliculas_presentes" class="hidden">
                <h2>Películas agregadas</h2>
            </section>
            <section data-name="series_presentes" class="hidden">
                <h2>Series agregadas</h2>
            </section>
            <section data-name="peliculas_nuevas" class="hidden">
                <h2>Películas para agregar</h2>
            </section>
            <section data-name="series_nuevas" class="hidden">
                <h2>Series para agregar</h2>
            </section>
        </section>
    </main>
    <script src="./scripts/busqueda.js" type="module"></script>
</body>

</html>
