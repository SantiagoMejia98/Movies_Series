<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" type="image/png" href="icon.png">
    <title>Películas y series para ver</title>
</head>

<body>
    <header class="header">
        <select id="dropdown-menu" class="dropdown-menu">
            <option value="peliculas">Películas</option>
            <option value="series">Series</option>
            <option value="pelicula">Película Aleatoria</option>
            <option value="serie">Serie Aleatoria</option>
            <option value="busqueda">Buscar</option>
        </select>
    </header>

    <main>
       

        <section data-name="pelicula">
            <img class="logo" src="https://image.tmdb.org/t/p/original/w6dMatJzyyVtmE8JVGnNjviapnv.png">
            <img class="logo" src="https://image.tmdb.org/t/p/original/rzNaA2qBQHEi5Kb630VdmweFwXa.png">
            <img class="logo" src="https://image.tmdb.org/t/p/original/plSzYZQUk1rLAPQxs8XMgTB8lYw.png">
            <img class="portada" src="https://image.tmdb.org/t/p/original/m1aaLpSnmq72jMu5vIbBEdyR508.jpg" alt="topgun">
            
            
            <div class="pelicula-container" id="${pelicula.Id}">
                <h2 class="titulo"><strong>${pelicula.Nombre}</strong></h2>
                
                <div class="informacion">
                    <img src="https://image.tmdb.org/t/p/w500/nNLPA7tPvyFeMjcCuODH9sKTcXx.jpg" alt="${pelicula.Nombre}">
                    <p class="fecha"><strong>Estreno:</strong> ${pelicula.Lanzamiento}</p>
                    <p class="hidden" id="tipo">${pelicula.Tipo}</p>
                    <button class="agregar-btn">Agregar</button>
                </div>
            </div>
        </section>


        
    </main>
</body>

</html>
